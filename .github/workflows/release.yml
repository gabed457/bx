name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck jq
          XH_VERSION=$(curl -fsSL https://api.github.com/repos/ducaale/xh/releases/latest | jq -r '.tag_name')
          curl -sL "https://github.com/ducaale/xh/releases/download/${XH_VERSION}/xh-${XH_VERSION}-x86_64-unknown-linux-musl.tar.gz" | tar xz
          sudo mv xh-*/xh /usr/local/bin/
          rm -rf xh-*

      - name: Run tests
        run: make test

      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Create tarball
        run: |
          ARCHIVE="bx-${{ steps.version.outputs.version }}.tar.gz"
          tar czf "${ARCHIVE}" \
            --transform "s,^,bx-${{ steps.version.outputs.version }}/," \
            bin/ lib/ completions/ install.sh Makefile package.json LICENSE README.md CHANGELOG.md
          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Compute SHA256
        run: |
          SHA256=$(sha256sum "${ARCHIVE}" | awk '{print $1}')
          echo "SHA256=${SHA256}" >> "$GITHUB_ENV"
          echo "${SHA256}  ${ARCHIVE}" > "${ARCHIVE}.sha256"
          echo "Release SHA256: ${SHA256}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: bx ${{ steps.version.outputs.tag }}
          body: |
            ## bx ${{ steps.version.outputs.tag }}

            See [CHANGELOG.md](https://github.com/gabed457/bx/blob/main/CHANGELOG.md) for details.

            ### Checksums
            ```
            ${{ env.SHA256 }}  ${{ env.ARCHIVE }}
            ```
          files: |
            ${{ env.ARCHIVE }}
            ${{ env.ARCHIVE }}.sha256

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
        continue-on-error: true

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
